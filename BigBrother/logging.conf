[loggers]
keys=root,dev

[handlers]
keys=consoleHandler,fileHandler

[formatters]
keys=extend,simple

[logger_root]
level=DEBUG
handlers=consoleHandler,fileHandler
qualname=root
propagate=0

[logger_dev]
level=DEBUG
handlers=consoleHandler,fileHandler
qualname=dev
propagate=0

[handler_consoleHandler]
class=StreamHandler
level=DEBUG

formatter=extend
args=(sys.stdout,)

[handler_fileHandler]
class=FileHandler
level=DEBUG
formatter=extend
args=('log.log', 'a')

[formatter_extend]
format=%(asctime)-21s - %(name)-21s:%(funcName)-21s - %(levelname)-10s - %(message)s
datefmt='%d-%m-%Y %H:%M:%S'

[formatter_simple]
format=%(asctime)s - %(message)s