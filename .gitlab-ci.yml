default:
  image: nvidia/cuda:12.6.2-runtime-ubuntu24.04

variables:
  GIT_STRATEGY: clone
  GIT_SUBMODULE_STRATEGY: recursive
  GIT_SUBMODULE_URL: "https://gitlab-ci-token:${CI_JOB_TOKEN}@gitlab.brandttech.dk/guest_developers/p7_project.git"

stages:
  - setup
  - model

setup:
  stage: setup
  script:
    - apt-get update && apt-get install -y --no-install-recommends git nvidia-utils-535 && apt-get clean
    - git config --global credential.helper store
    - echo "https://gitlab-ci-token:${CI_JOB_TOKEN}@gitlab.brandttech.dk" > ~/.git-credentials
    - nvidia-smi
  rules:
    - when: always

model:
  stage: model
  script:
    - BigBrother/run.sh
  tags:
    - gpu
